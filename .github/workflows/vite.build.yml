name: Vite Build CI

permissions:
  contents: write

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.18.2]
        pnpm-version: [8.11.0]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ${{ matrix.pnpm-version }} ğŸ”¨
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Setup Node.js ${{ matrix.node-version }} ğŸ”¨
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install npm packages ğŸ”¨
        run: pnpm i

      - name: Vite build ğŸ—œï¸
        run: pnpm build

      - name: Deploy to Gtihub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: pages
          folder: dist
